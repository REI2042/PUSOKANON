<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register to Pusokanon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesRegistration.css">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
</head>
<body>
	<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"> 
                <img src="PicturesNeeded/pusokLogo.png" alt="Pusokanon Logo"><span> PUSOKANON</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Services
                        </a>
                        <div class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <a class="dropdown-item" href="#">Request Documents</a>
                            <a class="dropdown-item" href="#">Forum</a>
                            <a class="dropdown-item" href="#">Hazard Map</a>
                            <a class="dropdown-item" href="#">Barangay Directory</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="aboutUsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About Us
                        </a>
                        <div class="dropdown-menu" aria-labelledby="aboutUsDropdown">
                            <a class="dropdown-item" href="#">Barangay Officials</a>
                            <a class="dropdown-item" href="#">VMGO</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
    	<section class="welcome-section">
            <div class="container">
                <div class="card">
                    <div class="card-header bg-#48BF91 text-white">
                        <h4 align="center">Register</h4>
                        <hr>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="row mb-2">
                                <div class="col-md-4 col-sm-6">
                                    <label for="firstname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                                </div>
                                <div class="col-md-4 col-sm-6">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
                                </div>
                                <div class="col-md-4 col-sm-6">
                                    <label for="midname" class="form-label">Middle Name</label>
                                    <input type="text" class="form-control" id="midname" placeholder="Middlename" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-3 col-sm-6">
                                    <label for="Suffix" class="form-label">Suffix</label>
                                    <select class="form-select" id="Suffix" required>
                                        <option value="">N/A</option>
                                        <option value="Jr">Jr.</option>
                                        <option value="Sr.">Sr.</option>
                                        <option value="I">I</option>
                                        <option value="II.">II</option>
                                        <option value="III">III</option>
                                    </select>
                                </div>
                                <div class="col-md-9 col-sm-6">
                                    <div class="row">
                                        <div class="col-md-3 col-sm-4">
                                            <label for="quantity" class="form-label">Birthdate</label>
                                            <input class="form-control" type="number" id="quantity" name="quantity" min="1" max="31" placeholder="Day">
                                        </div>
                                        <div class="col-md-5 col-sm-4">
                                            <label for="birthMonth" class="form-label d-none d-sm-block">&nbsp;</label>
                                            <select class="form-select" id="birthMonth" required>
                                                <option value="">Month</option>
                                                <option value="01">January</option>
							                    <option value="02">February</option>
							                    <option value="03">March</option>
							                    <option value="04">April</option>
							                    <option value="05">May</option>
							                    <option value="06">June</option>
							                    <option value="07">July</option>
							                    <option value="08">August</option>
							                    <option value="09">September</option>
							                    <option value="10">October</option>
							                    <option value="11">November</option>
							                    <option value="12">December</option>
						                	</select>
						            	</div>
                                        <div class="col-md-4 col-sm-4">
                                            <label for="birthYear" class="form-label d-none d-sm-block">&nbsp;</label>
                                            <select class="form-select" id="birthYear" required>
                                                <option value="">Year</option>
                                            </select>
							                <script>
							                    var select = document.getElementById("birthYear");
							                    var currentYear = new Date().getFullYear();
							                    var startYear = currentYear - 100;

							                    for (var year = currentYear; year >= startYear; year--) {
							                        var option = document.createElement("option");
							                        option.text = year;
							                        option.value = year;
							                        select.add(option);
							                    }
							                </script>
						          		</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-success">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
